<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Registration Form</legend>
            <label for="user-name">First Name:</label>
            <input type="text" placeholder="Enter your first name"><hr>
            <label for="" >Last Name:</label>
            <input type="text" name="" id="" placeholder="Enter your last name">
            <hr>
            <label for="">Email:</label>
            <input type="email" placeholder="it should contain @">
            <hr>
            Gender:
            <input type="radio" name="gen" id="g" value="male"><label for="g">Male</label>
            <input type="radio" name="gen" id="g" value="female"><label for="g">female</label>
            <input type="radio" name="gen" id="g" value="others"><label for="g">Others</label>
            <hr>
            <label for="">Date of Birth:</label>
            <input type="date">
            <hr>
            <label for="">Address:</label>
            <input type="text" rows="10" cols="30">
            <hr>
            <label for="">City:</label>
            <input type="text">
            <hr>
            <label for="">Area PIN:</label>
            <input type="number"><hr>
            <label for="">State:</label>
            <input type="text" name="" id=""><hr>
            
            
            Qualification:
             <select name="" id="" >
                <option value="">+2</option>
                <option value="">Bachelor</option>
            </select>
            <hr>

            Specilization:
                <div><input type="checkbox"><label for="">Computer Science</label></div>
                <div><input type="checkbox"><label for="">IT</label></div>
                <div><input type="checkbox"><label for="">CA</label></div>
                <div><input type="checkbox"><label for="">tele Communication</label></div>


            </label><hr>
            <label for="">
            Password: <input type="password">    
            </label>
            <hr>
            <button>Register</button>

        </fieldset> 
    </form>
</body>
</html>
